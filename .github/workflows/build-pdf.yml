name: build pdf

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build pdf and upload release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: install system dependencies for md-to-pdf
        run: |
          echo "=== Installing system dependencies for md-to-pdf ==="
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            libxss1 \
            libgconf-2-4 \
            libxrandr2 \
            libasound2 \
            libpangocairo-1.0-0 \
            libatk1.0-0 \
            libcairo-gobject2 \
            libgtk-3-0 \
            libgdk-pixbuf2.0-0 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libcups2 \
            libxrandr2 \
            libasound2 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libgtk-3-0 \
            libgtk-4-1
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: progress debugger
        run: echo "=== npm ci ==="
      - run: npm ci
      - name: progress debugger
        run: echo "=== build pdf ==="
      - name: build pdf
        run: npm run build:pdf && npm run build-en:pdf
      - name: rename pdf files
        run: |
          cp ./docs/README.pdf ./resume.pdf
          cp ./docs/en/README.pdf ./resume-en.pdf
      - name: progress debugger
        run: echo "=== create release and upload assets ==="
      - name: create release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./resume.pdf
            ./resume-en.pdf
          token: ${{ secrets.GITHUB_TOKEN }}
